<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/Normalize.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <title>Обработчик ФИО</title>
  </head>
  <body class="container">
    <div class="container-entering">
      <h3>Исходные данные:</h3>
      <input class="input fio" type="text" placeholder="ФИО" />
      <button class="button">Исправить</button>
    </div>

    <div class="container-result">
      <h3>Результат:</h3>
      <input class="input firstName" type="text" placeholder="Имя" />
      <input class="input lastName" type="text" placeholder="Фамилия" />
      <input class="input patronymic" type="text" placeholder="Отчество" />
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
